<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mine What Inc</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/7fa60b6c2a.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav id="navigation">Mine What</nav>
    <section id="content">
        <p id="description">
            Your Content Goes here
        </p>
    </section>
    <div id="popup">

    </div>
    <script id="popup-product" type="x-handlebars-template">
    {{#limit_to this 1}}
    <p>Are you looking for <strong>'{{title}}'</strong>?</p>
    {{/limit_to}}
    {{#each this}}
        <div class="pop-product" id="item-{{@index}}">
            <div class="product-images" style="background-image: url('{{img}}')"></div>
            <div class="info">
                <h5>{{text}}</h5>
                <a href="{{more}}">See more</a>
            </div>
        </div>
        {{/each}}
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="assets/js/style.js"></script>
</body>

</html>
